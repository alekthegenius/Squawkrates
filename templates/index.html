        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

        <button class="btn-toggle">Toggle Dark-Mode</button>
        
        <div class="search">

            <picture class="animate__animated animate__lightSpeedInLeft">

                <textarea name="query" id="inputbox" rows="1"></textarea>
                
                <button type="submit" value="Search" form="search-form" class="btn-search">Search</button>
            </form>
        </div>
